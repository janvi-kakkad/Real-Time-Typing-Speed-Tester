<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Turbo Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">🎮 Typing Turbo Challenge</h1>
    <div class="avatar">🚀</div>
    <div class="controls">
      <div class="control-group">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="control-group">
        <label for="duration">Duration</label>
        <select id="duration">
          <option value="30">30s</option>
          <option value="60">60s</option>
        </select>
      </div>
      <button id="start">💥 Start Blast</button>
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="quote-container">
      <div class="quote" id="quote">Click 'Start Blast' to begin!</div>
    </div>
    <textarea id="input-area" placeholder="Type like a pro here! 🚀" disabled></textarea>
    <div class="stats">
      <div class="stat-item">
        <div class="stat-label">⏳ Time</div>
        <div class="stat-value" id="timer">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">💨 WPM</div>
        <div class="stat-value" id="wpm">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">🎯 Accuracy</div>
        <div class="stat-value" id="accuracy">100<span style="font-size: 1.2rem;">%</span></div>
      </div>
    </div>
    <button id="restart">🔄 Retry Epic</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
